<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
  </head>
  <body background="fondo.jpg">
    <div class="container">
        <h1 style="text-align: center;">Calculadora</h1>
        <br><br>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">Operando A: </label>
                <input type="number" class="form-control" placeholder="Escribe el primer Operando" id="operandoA">
            </div>
            <div class="mb-3">
                <label for="operandoB">Operando B:</label>
                <input type="number" class="form-control" placeholder="Escribe el Segundo Operando" id="operandoB">    
            </div>
            <div class="mb-3">
                <label for="">Operación</label>
                <select name="" id="operacion" class="form-control">
                    <option value="+">Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                </select>
            </div>
        </form>
        <button class="btn btn-primary mb-3" onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
